<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="css/style.css" />
<title>Menutron</title>
</head>

<body>
	<div id="container">
		<header>
			<h1>Menutron</h1>
			<p>Browser window width: <strong id="current"></strong></p>
		</header>
		<section id="mainbody">
			<div id="nav">
				<h2>Unordered List</h2>
				<ul>
					<li><a href="http://www.google.com">Google</a></li>
					<li><a href="http://www.facebook.com">Facebook</a></li>
					<li><a href="http://www.twitter.com">Twitter</a></li>
					<li><a href="http://www.pinterest.com">Pinterest</a></li>
					<li><a href="http://www.flickr.com">Flickr</a>
						<ul>
							<li><a href="http://www.flickr.com/about/">Who We Are</a></li>
							<li><a href="http://www.flickr.com/tour/#section=welcome">Take the Tour</a></li>
							<li><a href="http://blog.flickr.net/en">Flickr Blog</a></li>
							<li><a href="http://www.flickr.com/help/guidelines/">Community</a></li>
						</ul>
					</li>
				</ul>
			</div>
					
			<nav role="navigation">
				<h2>Definition List</h2>
				<dl>
					<dt>Menu:</dt>
					<dd><a href="http://www.google.com">Google</a></dd>
					<dd><a href="http://www.facebook.com">Facebook</a></dd>
					<dd><a href="http://www.twitter.com">Twitter</a></dd>
					<dd><a href="http://www.pinterest.com">Pinterest</a></dd>
					<dd><a href="http://www.flickr.com">Flickr</a></dd>
				</dl>				
			</nav>
		</section>
		<div class="clear"></div>
	</div><!-- End of Container -->
	
	<footer>
		<p>&copy; 2012 jQuery Menutron Plugin | Created by Mike King</p>
	</footer>
	
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://raw.github.com/micjamking/Menutron/master/jQuery.menutron.js"></script>
	<script>
		$(function(){
			$('strong#current').text($(window).width() + 'px');
			$(window).resize(function(){$('strong#current').text($(window).width() + 'px');});
			$("#nav, nav").menutron();
		});
	</script>
</body>
</html>
